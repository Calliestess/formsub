<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Form</title>
    <link rel="stylesheet" href="css/animform.css">
</head>
<body>
<div class="box">
    <form>
        <h2>Sign In</h2>
        <div class="inputbox">
            <input type="text" required>
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputbox">
            <input type="password" required>
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign Up</a>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
